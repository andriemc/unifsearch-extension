<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>New Tab</title>
  <link rel="icon" type="image/x-icon" href="/images/img128.png">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="newtab.css">
  <script src="https://kit.fontawesome.com/04c5cc98c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <section><br><br><br><br><br>
      <h2>Unifsearch</h2>
      <p>Unifying search, for everyone.</p>
      <br>
      <div class="search-form">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Enter your search term...">
        </div>
        <div class="search-controls">
          <select id="searchEngine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="ddg">DuckDuckGo</option>
            <option value="wikipedia">Wikipedia</option>
            <option value="youtube">YouTube</option>
          </select>
          <button id="searchButton"><i class="fa-solid fa-search"></i> Search</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; Unifsearch and the chrome extension made by Bedanta Dey and Gray Matter RI. All rights reserved.<br>
    Visit https://bedantadey17.github.io/ for more info about the developer!
  </footer>

  <script src="newtab.js" defer></script>
</body>

</html>
